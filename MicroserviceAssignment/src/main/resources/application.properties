spring.application.name=booking-service
server.port=8081

logging.level.org.hibernate.tool.hbm2ddl=DEBUG
logging.level.org.hiberate.SQL=DEBUG

server.error.include-stacktrace=always
server.error.include-exception=true
server.error.include-message=always

spring.datasource.url=jdbc:h2:mem:bookingdb
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true

spring.h2.console.enabled=true

#spring.sql.init.mode=always

spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
#spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.data.jpa.repositories.bootstrap-mode=default

#spring.cloud.config.server.git.uri=https://dbeecher@bitbucket.org/cicd-db/pipelineassignment.git
#spring.cloud.config.server.git.default-label=master

eureka.client.serviceUrl.defaultZone=http://localhost:8765/eureka
eureka.instance.preferIpAddress=true